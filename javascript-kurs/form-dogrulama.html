<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Javascript</title>
  </head>
  <style>
    .header {
      background: red;
      font-size: 1.5em;
      text-align: center;
      font-family: sans-serif;
    }
    .container {
      text-align: center;
      font-size: 3em;
    }
  </style>

  <body>
    <div class="header">
      <h1>Javascript Öğreniyorum</h1>
    </div>
    <hr />
    <div class="container">
      <form
        name="form1"
        action="gonder.php"
        method="POST"
        onsubmit="dogrula()"
      >
        <input type="text" name="isim" />
        <button type="submit">Gönder</button>
      </form>
    </div>

    <script>
      function dogrula() {
        var form = document.forms["form1"];
        var deger = form["isim"].value;

        if(deger == "" ){
            alert("isim alanı boş bırakılamaz");
            return false;
        }

        return true;



      }
    </script>
  </body>
</html>
