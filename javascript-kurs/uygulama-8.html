  <body>
    <script>
      /*
            
            // toyota 2015 model ve 3 yaşında bir araçtır
            // mazda 2012 model ve 6 yaşında bir araçtır
            // mercedes 2016 model ve 2 yaşında bir araçtır
            //opel 2014 model ve 4 yaşında bir araçtır



            */
      let year = 2021;
      let marka = ["Toyota", "Mazda", "Mercedes", "Opel"];
      let model = ["2015", "2012", "2016", "2014"];

      for (let i = 0; i<marka.length; i++) {
        console.log(
          marka[i] +
            " " +
            model[i] +
            " model ve " +
            (year-model[i]) +
            " yaşında bir araçtır"
        );
      }
    </script>
  </body>
