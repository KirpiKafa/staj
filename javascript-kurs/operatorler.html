<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      //matematiksel operatör
      var a = 5;
      var b = 8;

      var sonuc = a > b;
      console.log(sonuc);
      var sonuc = a < b;
      console.log(sonuc);

      console.log(a < b);
      console.log(a > b);

      console.log(a >= b);

      console.log(a == b);

      console.log(a != b);

      //mantıksal operatörle
      // && and
      console.log(20 > 10 && 30 >= 40);
      // || or
      console.log(20 > 10 || 30 >= 40);
      // ! not
      console.log(!(a > b));
    </script>
  </body>
</html>
