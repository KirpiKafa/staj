<html>
  <head>
    <title></title>
  </head>
  <body>
    <!--
    uygulama:
    girilen ay bilgisine göre mevsim bilgisini yazınız.
    -->

    <script>
      var ay = prompt("Ayların rakam karşılığını giriniz");

      switch (ay) {
        case "12":
        case "1":
        case "2":
          alert("kış");
          break;

        case "3":
        case "4":
        case "5":
          alert("ilkbahar");
          break;

        case "6":
        case "7":
        case "8":
          alert("yaz");
          break;

        case "9":
        case "10":
        case "11":
          alert("sonbahar");
          break;

        default:
          console.log("Yanlış bilgi girdiniz");
      }
    </script>
  </body>
</html>
