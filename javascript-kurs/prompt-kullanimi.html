<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Javascript</title>
  </head>
  <style>
    .header {
      background: red;
      font-size: 1.5em;
      text-align: center;
      font-family: sans-serif;
    }
    .container {
      text-align: center;
      font-size: 3em;
    }
  </style>

  <body>
    <div class="header">
      <h1>Javascript Öğreniyorum</h1>
    </div>
    <hr />
    <div class="container"></div>
    <input type="text" />
    <button onclick="alert('kayıt oldunuz');">Tıkla</button>

    <script>
      console.log("Sayfa yüklendi");

      /*değişkenler kullanımı*/

      var marka;
      console.log(marka);

      marka = prompt("Bir araç markası giriniz: ");
      console.log(marka);

      var model = prompt("Bir araç modeli giriniz: ");
      console.log(model);

      console.log(marka + " " + model);

      var maxhiz =prompt("Araç kaç kilometre hız yapıyor:" );
      var yakitdeposu = prompt("Yakıt deposu kaç litre: ")
      console.log(yakitdeposu * 7.6);

      var otomatik = prompt("araç otomatik vites mi? ");
      console.log(otomatik);

      console.log(
        marka +
          " " +
          model +
          " " +
          yakitdeposu +
          " " +
          " litre yakıt deposuna sahip ve maksimum" +
          maxhiz +
          " km hız yapmaktadır." +
          " Peki araç otomatik midir?" +
          " otomatik"
      );
    </script>
  </body>
</html>
