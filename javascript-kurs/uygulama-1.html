  <body>
    <!--Bir Öğrencinin bilgilerini alıp notunu hesaplayan programı yapalım.-->

    <!--
        **ad giriniz(name)
        **numara giriniz(number)
        **cinsiyet giriniz(gen)
        **ders adı giriniz(lessen)
        *1.sınav notu(note1)
        **2.sınav notu(note2)
        *ortalama hesapla ve console ekranına yazdır.
    -->

    <script>
      var name = "Rıdvan Tonbul";
      var number = 549;
      var gen = "Erkek"; 
      var lessen = "Matematik";
      var note1 = 58;
      var note2 = 79;
      var average = (note1 + note2) / 2;
      console.log(
        number +
          " numaralı " +
          name +
          "(" +
          gen +
          ") isimli öğrencinin " +
          lessen +
          " dersinden " +
          note1 +
          " 1. sınav notu " +
          note2 +
          " 2. sınav notu " +
          average +
          " dersin ortalaması "
      );
    </script>
  </body>
