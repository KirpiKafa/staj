<html>
  <head>
    <title>Taş-Kağıt-Makas Oyunu</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  </head>
  <body>
    <div class="oyun">
      <div class="skor">
        <h1>Skor Tablosu</h1>
        <h2 class="durum"></h2>
        <div class="skor-ekrani">
          <div class="oyuncu-skoru">Oyuncu<p>0</p></div>
          <div class="pc-skor">Pc<p>0</p></div>
        </div>
      </div>
      <div class="button">
        <button data-value="Taş">TAŞ</button>
        <button data-value="Kağıt">KAĞIT</button>
        <button data-value="Makas">MAKAS</button>
      </div>
      <div class="images">
          <div class="oyuncu-resim">
              <img class="animate__bounce infinite delay-5s "src="./images/left-hand-new.png" alt="taş resmi">
          </div>
          <div class="pc-resim">
            <img src="./images/right-hand-new.png" alt="taş resmi">
        </div>
      </div>
    </div>
    <div class="modal">
        <div class="giris-ekrani">
            <button>
                Oyuna Başlamak İçin Tıklayınız...
            </button>
        </div>
    </div>
    <script></script>
  </body>
</html>
